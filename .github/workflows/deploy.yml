name: Setting up the paytm frontend
on: push

jobs:
  say_hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: install npm
        run: npm ci
        working-directory: paytm/frontend

      - name: Build Paytm Frontend
        run: npm run build
        working-directory: paytm/frontend
